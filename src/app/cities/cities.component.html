<div class="row">
  <div class="col-sm-5">
    <he-city-list (citySelected)="cityWasSelected($event)"></he-city-list>
  </div>
  <div class="col-sm-7">
    <he-city-details *ngIf="selectedCity; else infoText" [city]="selectedCity"></he-city-details>
    <ng-template #infoText>Please select City</ng-template>
  </div>
</div>
